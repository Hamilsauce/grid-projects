<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Game loop</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./css/grid.css" />
</head>

<body>
  <main id="app">
    <header id="app-header">
      <div id="app-header-left">L</div>
      <div id="app-header-center">
        <h1>Title</h1>
      </div>
      <div id="app-header-right">R</div>
    </header>
    <section id="app-body">

      <svg data-type="canvas" id="svg" width="412" height="400" viewBox="-5 -10 10 20" _preserveAspectRatio="xMidYMin meet" x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">

        <g id="scene" transform="translate(0)">

          <g id="background" class="layer" transform="translate(0,0)">
            <rect x="0" y="0" width="412" height="800" id="surface" x="0" y="0"></rect>
          </g>

          <g id="tile-container" class="layer" transform="translate(-0.5,-0.5)"></g>

          <g id="objects" class="layer" transform="translate(0,0)">
            <circle fill="#0000FF90" id="actor" transform="translate(3,6)" cx="0" cy="0" r="0.25"></circle>
          </g>

        </g>

      </svg>
    </section>

    <footer id="app-footer">
      <div class="container">
        footer
      </div>
    </footer>
  </main>

  <script type="text/javascript" charset="utf-8">
    const SVG_NS = 'http://www.w3.org/2000/svg';
  </script>
  <!-- <script src="./draw.js" type="module"></script> -->
  <script src="./app.js" type="module"></script>
</body>


</html>
